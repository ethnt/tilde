jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: "actions/checkout@v2.4.0"
      - name: Install Nix
        uses: "cachix/install-nix-action@v16"
        with:
          extra_nix_config: system-features = nixos-test benchmark big-parallel kvm
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Use Cachix store
        uses: "cachix/cachix-action@v10"
        with:
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          name: tilde
      - name: Add SSH key to ssh-agent
        uses: "webfactory/ssh-agent@v0.5.4"
        with:
          ssh-private-key: "${{ secrets.PRAGMATAPRO_DEPLOY_KEY }}"
      - name: Unlock encrypted files
        run: |2
            nix-env -i git-crypt -f '<nixpkgs>'
            echo "${{ secrets.GIT_CRYPT_KEY }}" | base64  -d > /tmp/git-crypt-key
            git-crypt unlock /tmp/git-crypt-key
            rm /tmp/git-crypt-key
      - run: |2
            nix -Lv build .#darwinConfigurations.${{ matrix.host }}.system --show-trace
    strategy:
      matrix:
        host:
          - eMac
          - st-eturkeltaub1
          - st-eturkeltaub2
  formatting:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: "actions/checkout@v2.4.0"
      - name: Install Nix
        uses: "cachix/install-nix-action@v16"
        with:
          extra_nix_config: system-features = nixos-test benchmark big-parallel kvm
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Use Cachix store
        uses: "cachix/cachix-action@v10"
        with:
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          name: tilde
      - name: Add SSH key to ssh-agent
        uses: "webfactory/ssh-agent@v0.5.4"
        with:
          ssh-private-key: "${{ secrets.PRAGMATAPRO_DEPLOY_KEY }}"
      - name: Unlock encrypted files
        run: |2
            nix-env -i git-crypt -f '<nixpkgs>'
            echo "${{ secrets.GIT_CRYPT_KEY }}" | base64  -d > /tmp/git-crypt-key
            git-crypt unlock /tmp/git-crypt-key
            rm /tmp/git-crypt-key
      - run: |2
            nix fmt **/*.nix -- --check
      - run: |2
             nix develop -c "statix" "check" "."
name: CI
on:
  push: {}
