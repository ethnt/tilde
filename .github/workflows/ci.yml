name: "Check"
on:
  push:
jobs:
  check:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: cachix/install-nix-action@v16
        with;
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.PRAGMATAPRO_DEPLOY_KEY }}
      - name: Unlock secrets
        run: |
          nix-env -iA nixpkgs.git-crypt
          brew install git-crypt
          echo "${{ secrets.GIT_CRYPT_KEY }}" | base64  -d > /tmp/git-crypt-key
          git-crypt unlock /tmp/git-crypt-key
          rm /tmp/git-crypt-key
      - uses: cachix/cachix-action@v10
        with:
          name: tilde
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - run: nix flake -Lv check --show-trace

  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: cachix/install-nix-action@v16
      - uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.PRAGMATAPRO_DEPLOY_KEY }}
      - uses: cachix/cachix-action@v10
        with:
          name: tilde
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - run: nix -Lv build ".#darwinConfigurations.ci.system" --show-trace
