jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: "actions/checkout@v2.4.0"
      - uses: "cachix/install-nix-action@v16"
      - uses: "webfactory/ssh-agent@v0.5.4"
        with:
          ssh-private-key: "${{ secrets.PRAGMATAPRO_DEPLOY_KEY }}"
      - run: |2
            echo "${{ secrets.GIT_CRYPT_KEY }}" | base64 -d > /tmp/git-crypt-key
            nix develop -c "git-crypt" "unlock" "/tmp/git-crypt-key"
            rm /tmp/git-crypt-key
      - uses: "cachix/cachix-action@v10"
        with:
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          name: tilde
      - run: "nix -Lv build .#darwinConfigurations.${{ matrix.host }}.system --show-trace"
    strategy:
      matrix:
        host:
          - eMac
          - st-eturkeltaub1
  check:
    runs-on: macos-latest
    steps:
      - uses: "actions/checkout@v2.4.0"
      - uses: "cachix/install-nix-action@v16"
      - uses: "webfactory/ssh-agent@v0.5.4"
        with:
          ssh-private-key: "${{ secrets.PRAGMATAPRO_DEPLOY_KEY }}"
      - run: |2
            echo "${{ secrets.GIT_CRYPT_KEY }}" | base64 -d > /tmp/git-crypt-key
            nix develop -c "git-crypt" "unlock" "/tmp/git-crypt-key"
            rm /tmp/git-crypt-key
      - uses: "cachix/cachix-action@v10"
        with:
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          name: tilde
      - run: |
          nix flake -Lv check --show-trace
name: CI
on:
  push: {}
