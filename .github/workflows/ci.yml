name: "Check"
on:
  push:
jobs:
  check:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: cachix/install-nix-action@v16
      - uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.PRAGMATAPRO_DEPLOY_KEY }}
      - name: Unlock secrets
        run: |
          echo "${{ secrets.GIT_CRYPT_KEY }}" | base64 -d > /tmp/git-crypt-key
          nix develop -c "git-crypt" "unlock" "/tmp/git-crypt-key"
          rm /tmp/git-crypt-key
      - uses: cachix/cachix-action@v10
        with:
          name: tilde
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - run: nix develop -c "nix" "flake" "-Lv" "check" "--show-trace"

  build:
    strategy:
      matrix:
        host: [eMac, st-eturkeltaub1]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: cachix/install-nix-action@v16
      - uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.PRAGMATAPRO_DEPLOY_KEY }}
      - name: Unlock secrets
        run: |
          echo "${{ secrets.GIT_CRYPT_KEY }}" | base64 -d > /tmp/git-crypt-key
          nix develop -c "git-crypt" "unlock" "/tmp/git-crypt-key"
          rm /tmp/git-crypt-key
      - uses: cachix/cachix-action@v10
        with:
          name: tilde
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - run: nix develop -c "nix" "-Lv" "build" ".#darwinConfigurations.${{ matrix.host }}.system" "--show-trace"
