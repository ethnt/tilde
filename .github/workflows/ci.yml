name: "Check"
on:
  push:
jobs:
  check:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: cachix/install-nix-action@v16
      - uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.PRAGMATAPRO_DEPLOY_KEY }}
      - run: |
          echo "$GIT_CRYPT_KEY" | base64  -d > git-crypt-key
          nix run nixpkgs#git-crypt unlock git-crypt-key
          rm git-crypt-key
      - uses: cachix/cachix-action@v10
        with:
          name: tilde
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - run: nix -Lv flake check --show-trace

  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: cachix/install-nix-action@v16
      - uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.PRAGMATAPRO_DEPLOY_KEY }}
      - uses: zemuldo/git-crypt-unlock@v2.0
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_KEY_GRIP: ${{ secrets.GPG_KEY_GRIP }}
          GPG_KEY_PASS: ${{ secrets.GPG_KEY_PASS }}
      - uses: cachix/cachix-action@v10
        with:
          name: tilde
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - run: nix -Lv build ".#darwinConfigurations.ci.system" --show-trace
