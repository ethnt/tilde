jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: "actions/checkout@v2.4.0"
      - name: Install Nix
        uses: "cachix/install-nix-action@v16"
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Add SSH key to ssh-agent
        uses: "webfactory/ssh-agent@v0.5.4"
        with:
          ssh-private-key: "${{ secrets.PRAGMATAPRO_DEPLOY_KEY }}"
      - uses: "ethnt/macos-git-crypt-unlock-action@v1"
        with:
          git-crypt-key: "${{ secrets.GIT_CRYPT_KEY }}"
      - uses: "cachix/cachix-action@v10"
        with:
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          name: tilde
      - run: |
          nix-shell -p git-crypt --command "nix -Lv build .#darwinConfigurations.${{ matrix.host }}.system --show-trace"
    strategy:
      matrix:
        host:
          - eMac
          - st-eturkeltaub1
  check:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: "actions/checkout@v2.4.0"
      - name: Install Nix
        uses: "cachix/install-nix-action@v16"
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Add SSH key to ssh-agent
        uses: "webfactory/ssh-agent@v0.5.4"
        with:
          ssh-private-key: "${{ secrets.PRAGMATAPRO_DEPLOY_KEY }}"
      - uses: "ethnt/macos-git-crypt-unlock-action@v1"
        with:
          git-crypt-key: "${{ secrets.GIT_CRYPT_KEY }}"
      - uses: "cachix/cachix-action@v10"
        with:
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          name: tilde
      - run: |
          nix flake -Lv check --show-trace
name: CI
on:
  push: {}
