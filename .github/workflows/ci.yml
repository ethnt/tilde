jobs:
  buildDevShell:
    name: Build devShell
    runs-on: macos-14
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@main
      with:
        extra-conf: 'system-features = big-parallel

          extra-platforms = aarch64-linux

          accept-flake-config = true

          '
    - name: Add SSH keys to ssh-agent
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: '${{ secrets.PRAGMATAPRO_DEPLOY_KEY }}

          ${{ secrets.SECRETS_DEPLOY_KEY }}

          '
    - name: Use Cachix store
      uses: cachix/cachix-action@v12
      with:
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
        extraPullNames: tilde,nix-community,nrdxp
        name: tilde
    - run: 'nix build -j4 .#devShells.aarch64-darwin.default --impure --print-build-logs
        --show-trace --verbose

        '
  buildRemote:
    name: Build remote home configuration
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@main
      with:
        extra-conf: 'system-features = big-parallel

          extra-platforms = aarch64-linux

          accept-flake-config = true

          '
    - name: Add SSH keys to ssh-agent
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: '${{ secrets.PRAGMATAPRO_DEPLOY_KEY }}

          ${{ secrets.SECRETS_DEPLOY_KEY }}

          '
    - name: Use Cachix store
      uses: cachix/cachix-action@v12
      with:
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
        extraPullNames: tilde,nix-community,nrdxp
        name: tilde
    - run: 'nix build -j4 --option system x86_64-linux --extra-platforms x86_64-linux
        .#homeConfigurationsPortable.x86_64-linux.remote.activation-script --print-build-logs
        --show-trace --verbose

        '
  buildSystem:
    name: Build system
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@main
      with:
        extra-conf: 'system-features = big-parallel

          extra-platforms = aarch64-linux

          accept-flake-config = true

          '
    - name: Add SSH keys to ssh-agent
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: '${{ secrets.PRAGMATAPRO_DEPLOY_KEY }}

          ${{ secrets.SECRETS_DEPLOY_KEY }}

          '
    - name: Use Cachix store
      uses: cachix/cachix-action@v12
      with:
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
        extraPullNames: tilde,nix-community,nrdxp
        name: tilde
    - run: 'nix develop --impure -c "just" "build-system" "${{ matrix.host }}"

        '
    strategy:
      matrix:
        host:
        - eMac
        - st-eturkeltaub2
        os:
        - macos-14
  check:
    name: Check flake
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@main
      with:
        extra-conf: 'system-features = big-parallel

          extra-platforms = aarch64-linux

          accept-flake-config = true

          '
    - name: Add SSH keys to ssh-agent
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: '${{ secrets.PRAGMATAPRO_DEPLOY_KEY }}

          ${{ secrets.SECRETS_DEPLOY_KEY }}

          '
    - name: Use Cachix store
      uses: cachix/cachix-action@v12
      with:
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
        extraPullNames: tilde,nix-community,nrdxp
        name: tilde
    - run: 'nix flake -Lv check --impure --show-trace

        '
name: CI
'on':
